# Postgres
spring.datasource.url=jdbc:postgresql://${USER_SERVICE_DB_HOST:localhost}:${USER_SERVICE_DB_PORT:5432}/${USER_SERVICE_DB_NAME:user_db}
spring.datasource.username=${USER_SERVICE_DB_USERNAME:user}
spring.datasource.password=${USER_SERVICE_DB_PASSWORD:123}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Eureka client
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/